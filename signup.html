      <div class="login">
        <!--  <img src="assets/img/login-bg.png" alt="login image" class="login__img"> -->

         <form action="" class="login__form">
            <h1 class="login__title">Create Account Here</h1>

            <div class="login__content">
               <div class="login__box">
                  <i class="ri-user-3-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="email" required class="login__input" id="login-email" placeholder=" ">
                     <label for="login-email" class="login__label">Email</label>
                  </div>
               </div>

               <div class="login__box">
                  <i class="ri-lock-2-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                     <label for="login-pass" class="login__label">Password</label>
                     <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                  </div>
               </div>
            </div>

            <!-- <div class="login__check">
               <div class="login__check-group">
                  <input type="checkbox" class="login__check-input" id="login-check">
                  <label for="login-check" class="login__check-label">Remember me</label>
               </div>

              
            </div> -->

            <button type="submit" class="login__button">Sign up</button>

            <p class="login__register">
               Already Have Account <a href="login.html">Login</a> now.


            </p>
         </form>
      </div>
      <script>

document.querySelector('.login__form').addEventListener('submit', function(event) {
    // Prevent the default form submission behavior
    event.preventDefault();
    
    // Get input values
    const email = document.getElementById('login-email').value.trim();
    const password = document.getElementById('login-pass').value.trim();
    
    // Check if email and password are not empty
    if (email && password) {
        // Display success message
        alert('Account Created successful!');
        
        // Redirect to the home page
        window.location.href = 'login.html'; // Change this to your actual home page URL
    } else {
        // Display error message
        alert('Please enter the correct details.');
    }
});


      </script>
